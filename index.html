<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/brastak/ga-main/contents/?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<h1>Performance tests</h1><ul>';
        for (let file of data) {
          if (file.type === 'dir') {
            htmlString += `<li>${file.name}</li><ul>`
            htmlString += `<li><a href="${file.path}/files/upload/index.html">Files upload</a></li>`;
            htmlString += '</ul>'
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
